<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        a{
            color: red;
            text-decoration: none;
            font-weight:  bold;
        }
a:visited{
    color: rgb(38, 41, 41);
}

a:hover{
    text-decoration: underline;
    color: black;
}
a:active {
    color: yellow;
}
a::before{
    content: '>>>>';
}
a::after{
    content: '<<<<';
    text-decoration: none;
    font-weight normal;
    color: darkblue;
}
    </style>
</head>
<body>
    <h1>Personalisando Links</h1>
    <ul><a href="https://gustavoguanabara.github.io">Reposit√≥rio Github</a></ul>
<ul><a href="https://www.youtube.com/cursoemVideo/">Canal do youtube</a></ul>
<ul><a href="https://www.cursoemvideo.com/">Site do curso em video</a></ul>
</body>
</html>
