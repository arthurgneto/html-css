<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
         table{
            width: 500px;
            border-collapse: collapse;
        
         }

         td, th{
            border:  1px solid black;
            padding: 10px;
         }
         thead{
            background-color: rgb(16, 17, 17);
            color: aliceblue;

         }
         td.num
        { text-align: right 

        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
<!--anatomia para tabelas grandes
    table
      thead 
        tr, td, tm
        tbody
        tr, td, tm
        tfoot
        tr, td, tm
-->
<table>
    <thead>
       <tr>
           <th>Estado</th>
           <th>População</th>
       </tr>

    </thead>
    <tbody>
        <tr>
            <td>São Paulo</td>
            <td class="num"> 45 919 049</td>
        </tr>
        <tr>
            <td>Mina Gerais</td>
            <td class="num">21 168 791</td>
        </tr>
      <tr>
        <td>Rio de Janeiro</td>
        <td class="num">17 264 943</td>
      </tr>
      <tr>
        <td>Roraima</td>
        <td class="num">605 761</td>
      </tr>

    </tbody>
    <tfoot>
        <tr>
            <th>Total de Habitantes</th>
            <td class="num">84 958 544</td>
        </tr>

    </tfoot>
</table>

</body>
</html>
